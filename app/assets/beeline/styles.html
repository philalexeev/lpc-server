<style>
    body {
        width: 800px;
        margin: auto;
        font-size: 13px;
        font-family: Verdana, sans-serif;
        background: #f1efeb;
    }

    .info {
        padding: 0px 0px 5px 5px;
        font-size: 12px;
        color: #777777;
    }

    label {
        font-size: 13px;
    }

    .label-column {
        width: 320px;
        vertical-align: middle;
    }

    .item-column {
        width: 200px;
    }

    .user-agreement {
        text-decoration: none;
        color: #3399ff;
        border-bottom: 1px dashed #000080;
        cursor: pointer;
    }

    #overlay {
        display: none;
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        text-align: center;
        z-index: 1000;
    }

    #overlay div {
        width: 90%;
        margin: 30px auto;
        background-color: #fff;
        border: 1px solid #000;
        padding: 0 20px;
        text-align: center;
    }

    td {
        font-size: 13px;
    }

    input[type=text] {
        border: 1px solid #777777;
        padding: 3px;
        margin: 0;
        width: 200px;
    }

    input[type=text]:disabled {
        background-color: #EEEEEE;
        border: 1px solid #777777;
        padding: 3px;
        margin: 0;
        width: 200px;
    }

    ul.errors {
        margin: 0;
        margin-bottom: 10px;
        display: inline-block;
    }

    ul.errors li {
        list-style: none;
        margin: 2px;
        color: #FF0000;
    }

    .button-group {
        margin-top: 10px;
        text-align: center;
    }

    .button-group button {
        width: 310px;
        line-height: 43px;
    }

    .right {
        text-align: right;
    }

    .center {
        text-align: center;
    }

    .wap-button-group {
        width:100%;
        text-align: center;
    }

    .wap-button-group .btn.wap{
        padding: 20px 20px 20px 40px;
    }

    .wap-checkbox {
        width:100%;

    }

    .wap-button {
        padding: 10px;
        line-height: 1.5em;
    }
    .wap-button:disabled {
        background-color: gray;
    }

    .wap-button:enabled {
        background-color: yellow;
    }

    .ellipsis {
        overflow: hidden;
        text-overflow: ellipsis;
        -o-text-overflow: ellipsis;
        white-space: nowrap;
        width: 220px;
    }

    .line1 {
        font-size: large;

    }

    .line3 {
        font-size: small;
    }

    .label-text {
        margin-left: 25px;
        margin-right: 25px;
    }
